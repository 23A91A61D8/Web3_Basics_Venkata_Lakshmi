<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HelloWorld DApp on Sepolia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f4f6;
      padding: 40px;
    }
    h1 {
      color: #4f46e5;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #4338ca;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      margin-top: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>HelloWorld DApp on Sepolia</h1>

  <button onclick="connectWallet()">ü¶ä Connect MetaMask</button>
  <p id="walletAddress">Not connected</p>

  <hr />

  <button onclick="readMessage()">üìú Read Message</button>
  <p id="messageDisplay">Message will appear here...</p>

  <hr />

  <h3>Enter new message</h3>
  <input type="text" id="newMessage" placeholder="Type your message" />
  <button onclick="writeMessage()">‚úçÔ∏è Update Message</button>

  <!-- ‚úÖ Load ethers.js (v5) BEFORE your script -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
